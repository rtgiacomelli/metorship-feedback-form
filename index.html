<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        AVALIE A SUA MENTORIA
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
      <img src="./images/img1.png" alt="Logo simbolizada por um balão de fala vermelho com cinco
      estrelas, 3 brancas e 2 cinzas">
    </header>

    <h2>
      INFORMAÇÕES PESSOAIS
    </h2>
    
    <form id="my-form">

      <fieldset>
        <div class="fieldsetwrapper">
          <div class="fullname">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" required>
            </div>
              
            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname" required>
            </div>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship-email" required>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetwrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          
            <div class="input-wrapper">
              <label for="mentorship-mentor">Selecione quem foi o seu mentor</label>
              <select id="mentorship-mentor" required>
                <option value="Mentor 1">Mentor 1</option>
                <option value="Mentor 2">Mentor 2</option>
                <option value="Mentor 3">Mentor 3</option>
              </select>
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-feedback">Feedback sobre o mentor</label>
              <textarea id="mentorship-feedback"></textarea>
            </div>

            <label class="checkbox-wrapper">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
              <input type="checkbox" id="mentorship-questions" required>
              <span class="checkmark"></span>
            </label>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetwrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            
            <div class="next-mentorship">
              <div class="input-wrapper date-margin">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date" required></textarea>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-starttime">Das</label>
                <input type="time" id="mentorship-date" required></textarea>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-endtime">Até</label>
                <input type="time" id="mentorship-endtime" required></textarea>
              </div>
            </div>
        </div>
      </fieldset>

      <button class="button">
        SALVAR
      </button>
    </form>
  </body>
</div>
</html>
